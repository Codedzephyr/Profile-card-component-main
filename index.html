<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <img
          src="./images/bg-pattern-top.svg"
          alt="pattern-top"
          class="pattern-top"
        />
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="pattern-bottom"
          class="pattern-bottom"
        />
        <div class="card-contents">
          <div class="pattern-card-container">
            <img
              src="./images/bg-pattern-card.svg"
              alt=""
              class="pattern-card"
            />
          </div>

          <div class="avatar-container">
            <img src="./images/image-victor.jpg" alt="avatar" class="avatar" />
          </div>
          <p class="paragraph text-center"><b>Victor Crest</b> 26</p>
          <p class="paragraph1">London</p>

          <hr class="line" />

          <div class="stats-container">
            <div class="actual-stats">
              <div class="followers">
                <p><b>80k</b></p>
                <p>Followers</p>
              </div>
              <div class="likes">
                <p><b>803k</b></p>
                <p>Likes</p>
              </div>
              <div class="photos">
                <p><b>1.4k</b></p>
                <p>photos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Salihu Abdulhamid</a>.
    </div>
  </body>
</html>
